<button
      mat-raised-button
      color="primary"
      routerLink="/">
      Back Home
</button>

<mat-nav-list *ngIf="infoIsLoaded" class="responsive">
    <a
    mat-list-item
    [routerLink]="['/detail']"
    [queryParams]="{id: artist.mbid}"
    *ngFor="let artist of artists"
    >
      <img src="{{ artist.image[0]['#text'] }}">
      <p class="artistname">{{ artist.name }}</p>
      <p class="addinfo">{{ artist.listeners }} Listeners</p>
  </a>
</mat-nav-list>
